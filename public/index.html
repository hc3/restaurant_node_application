<!DOCTYPE html>
<html lang="pt-br" ng-app="RestaurantTicket">
 <meta charset="UTF-8">
  <head>
     <title>
      Alabhama Online Food Service
     </title>
     <link rel="stylesheet" href="/libs/bootstrap/bootstrap.css">
     <link rel="stylesheet" href="css/main.css">
     <script src="/libs/angularjs/angular.min.js"></script>
     <script src="/libs/angularjs/angular-messages.js"></script>

  </head>
  <body>
    <main class="container" ng-controller="RestaurantTickets">
      <header class="jumbotron">
        <h1>{{header.title}}</h1>
      </header>
      <section class="container" id="main">
        {{message}}
        <section class="row">
          <div class="col-md-12">
            <h3 id="get-started" class="col-md-6">{{started.headings.welcome}}</h3>
            <h3 id="welcome" class="col-md-6">{{started.headings.fillup}}</h3>
          </div>
        </section>
        <section class="row container">

          <article id="news" class="col-md-6">
          <input class="form-control" type="text" ng-model="searchCriteria" placeholder="Which ticket are you looking for?"/>
             <h4>{{news.heading.intro}}</h4>

             <ticket-table data="tickets"></ticket-table>

             <p>{{news.heading.content}}</p>
          </article>
          {{ticketForm.price.$viewValue}}
          {{ticket.datesold}}
          <section class="col-md-6">
            <form name="ticketForm">
            <fieldset>
              <legend>Place your order</legend>
                 <div class="form-group">
                     <label class="col-md-4" control-label role="cardno">Card Number:</label>
                     <div class="col-md-8">
                       <input class="form-control" type="text" ng-model="ticket.cardno" name="cardno" id="cardno" placeholder="cardno" ng-minlength="3" ng-maxlength="6" ng-required="true">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="col-md-4"role="type">Type:</label>
                     <div class="col-md-8">
                       <select class="form-control" ng-model="ticket.type" name="type" id="type" ng-options="type for type in types" placeholder="type" ng-required="true">
                          <option value="">Select the type</option>
                       </select>
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="col-md-4 control-label" role="price">Price:</label>
                     <div class="col-md-8">
                         <input class="form-control" type="number" ng-model="ticket.price" name="price" id="price" placeholder="price" ng-pattern="/^\d{2,3}.\d{2}$/" ng-minlength="4" ng-maxlength="6" ng-required="true">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="col-md-4 control-label" for="datesold">Date Sold:</label>
                     <div class="col-md-8">
                       <input class="form-control" type="date" ng-model="ticket.datesold" name="datesold" id="datesold" min="{{today}}" placeholder="Today\'s date" ng-required="true">
                     </div>
                 </div>
                 <div class="form-group">
                   <div class="col-md-4"></div>
                   <div class="col-md-8">
                     <button  class="btn btn-primary btn-block" ng-click="addTicket(ticket)"  ng-disabled="ticketForm.$error && ticketForm.$invalid"/>Submit</button>
                     <button  class="btn btn-danger btn-block" ng-click="deleteTicket(tickets)"  ng-if="isTicketSelected(tickets)"/>Delete Ticket</button>
                   </div>
                 </div>
            </fieldset>
          </form><br>

         <error-messages></error-messages>

        </section><!-- Form Section col-md-6 -->
      </section><!--  -->
     </section>
    </main>
  </body>
  <!-- Modules -->
  <script src="/js/app.js"></script>
  <!-- Controller -->
  <script src="/js/controller/RestaurantTickets.js"></script>
  <!-- Directives -->
  <script src="/js/directives/ticketTable.js"></script>
  <script src="/js/directives/errorMessages.js"></script>
  <!-- services -->
  <script src="/js/services/ticketAPI.js"></script>
  <!-- Libs -->
  <script src="/libs/jquery/jquery-2.1.4.min.js"></script>
  <script src="/libs/bootstrap/bootstrap-min.js"></script>
  </html>
